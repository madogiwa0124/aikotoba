en:
  activerecord:
    attributes:
      aikotoba/account:
        email: Email
        password: Password
    errors:
      models:
        aikotoba/account/refresh_token:
          attributes:
            session:
              must_be_api_origin: "must be api origin"
    models:
      aikotoba/account: Account
  aikotoba:
    sessions:
      new: Sign in
    accounts:
      new: Sign up
    confirms:
      new: Send confirm token
    unlocks:
      new: Send unlock token
    recoveries:
      new: Send password reset token
      edit: Password reset
    mailers:
      confirm:
        subject: "Confirmation instructions"
      unlock:
        subject: "Unlock instructions"
      recover:
        subject: "Password reset instructions"

    messages:
      authentication:
        success: Signed in successfully.
        failed: Oops. Signed in failed.
        sign_out: Signed out.
      registration:
        success: Signed up successfully.
        failed: Oops. Signed up failed.
      confirmation:
        sent: Confirm url has been sent to your email address (if user with that email address exists).
        success: Confirmed you email successfully.
        failed: Oops. Confirm failed.
      unlocking:
        sent: Unlock url has been sent to your email address (if user with that email address exists).
        success: Unlocked you account successfully.
        failed: Oops. Unlock failed.
      recovery:
        sent: Password reset url has been sent to your email address (if user with that email address exists).
        success: Password reset you account successfully.
        failed: Oops. Password reset failed.

    api:
      messages:
        authentication:
          failed: Oops. Signed in failed.
        refresh:
          failed: Oops. Session refresh failed.
      errors:
        unauthorized:
          title: Unauthorized
          detail: Authentication required. Please provide a valid access token.
        invalid_request:
          title: Invalid Request
          detail: The request could not be understood. Please check the parameters and try again.
        not_found:
          title: Not Found
          detail: The requested resource could not be found.
        unprocessable_entity:
          title: Unprocessable Entity
          detail: The request was well-formed but could not be processed. Please check the provided data.
        internal_server_error:
          title: Internal Server Error
          detail: An unexpected error occurred on the server. Please try again later.
