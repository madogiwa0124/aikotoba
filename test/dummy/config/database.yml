default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: db/development.sqlite3
  replica:
    <<: *default
    database: db/development.sqlite3
test:
  primary:
    <<: *default
    database: db/test.sqlite3
  replica:
    <<: *default
    database: db/test.sqlite3
